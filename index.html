<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://picsum.photos/350/200" alt="Blog image" class="card__image">

    <div class="card__content">
      <span class="card__category">Web Development</span>
      <small class="card__date">28 вересня 2025</small>

      <h2 class="card__title">Як створити картку блогу з Flexbox & Grid</h2>
      <p class="card__text">
        У цій статті ми розглянемо, як зробити адаптивну картку блогу, 
        використовуючи сучасні можливості CSS. Все просто і швидко!
      </p>

      <div class="card__author">
        <img src="https://i.pravatar.cc/40" alt="Author photo" class="card__author-img">
        <span class="card__author-name">Кальчук Нікіта</span>
      </div>
    </div>
  </div>
</body>
</html>
